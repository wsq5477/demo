<!doctype html>
<html>
<head>
<title>螃蟹</title>
<meta charset="utf-8"/>
<meta name="author" content="wusiqi"/>
<meta name="viewport" content="width=device-width,initial-scale=1.0"/>
<link href="2.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<div class="crab">
  <!--前爪子-->
  <div class="front-paws">
     <div class="front-paws-left">
        <div class="front-p1-left"></div>
        <div class="front-p1-right"></div>
        <div class="front-p1-down"></div>
     </div>
     <div class="front-paws-right">
        <div class="front-p2-left"></div>
        <div class="front-p2-right"></div>
        <div class="front-p2-down"></div>
     </div>
  </div>
  <!--眼睛-->
  <div class="eye">
     <div class="eye-left">
        <div class="eye-left-white"></div>
        <div class="eye-left-black"></div>
     </div>
     <div class="eye-right">
        <div class="eye-right-white"></div>
        <div class="eye-right-black"></div>
     </div>
  </div>
  <!--肚皮-->
  <div class="belley">
    <div class="belley-con">
    <div class="mouth"></div>
    </div>
  </div>
  <!--小腿-->
  <div class="small-paws">
    <div class="small-paws-left">
       <div class="small-p1-one">
       	 <div class="small-p1o-one"></div>
       	 <div class="small-p1o-two"></div>
       </div>
       <div class="small-p1-two">
       	<div class="small-p1t-one"></div>
       	<div class="small-p1t-two"></div>
       </div>
       <div class="small-p1-three">
       	<div class="small-p1th-one"></div>
       	<div class="small-p1th-two"></div>
       </div>
    </div>
    <div class="small-paws-right">
       <div class="small-p2-one">
       	<div class="small-p2o-one"></div>
       	 <div class="small-p2o-two"></div>
       </div>
       <div class="small-p2-two">
       	<div class="small-p2t-one"></div>
       	<div class="small-p2t-two"></div>
       </div>
       <div class="small-p2-three">
       	<div class="small-p2th-one"></div>
       	<div class="small-p2th-two"></div>
       </div>
    </div>
  </div>
  <!--脚-->
  <div class="foot">
    <div class="foot-left">
       <div class="foot-p1-top">
       	 <div class="foot-p1-one"></div>
       	 <div class="foot-p1-two"></div>
       </div>
       <div class="foot-p1-buttom"></div>
    </div>
    <div class="foot-right">
       <div class="foot-p2-top">
       	<div class="foot-p2-one"></div>
       	 <div class="foot-p2-two"></div>
       </div>
       <div class="foot-p2-buttom"></div>
    </div>
  </div>
</div>
</body>
</html>
